<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <main class="principal">
        <div class="principal-login-imagem">
            <img class="principal-login-imagem-logo" src="imagens/SBSC_logo.png">
            <h3 class="principal-login-imagem-h3">FAÇA PARTE DESTA FAMÍLIA</h3> <br>
            <p class="principal-login-imagem-texto">Torne-se você também um camiliano</p>
        </div>
        <div class="login-dados">
            <section class="login-dados-titulo">
                <h1 class="login-dados-titulo-h1">SÃO CAMILO</h1>
                <h2 class="login-dados-titulo-h2">Sejam Bem Vindos!</h2>
            </section>
            <section class="login-dados-cadastro">
                <form class = "login-dados-cadastro-form">
                    <label class="login-dados-form-userLabel">Usuário</label> <br>
                    <input type="text" class="login-dados-form-Input"> <br>
                    <label class="login-dados-form-senhaLabel">Senha</label> <br>
                    <input type="password" class="login-dados-form-Input"> <br> <br>
                    <input type="submit" class="login-dados-form-botao" value="Acessar">
                </form>
            </section>
            <section class="login-dados-alternativo">
                <p class="login-dados-alternativo-texto">Deseja se tornar um camiliano?</p> <br>
                <a class="login-dados-alternativo-link" href="#">Crie uma conta</a> 
            </section>
        </div>
    </main>
</body>
</html>
